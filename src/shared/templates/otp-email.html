<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Your Mobiverse Account</title>
</head>

<body style="margin:0; padding:0; background-color:#f3f4f6; font-family:Arial, Helvetica, sans-serif;">

  <!-- Outer Wrapper -->
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f3f4f6; padding:40px 0;">
    <tr>
      <td align="center">

        <!-- Email Card -->
        <table width="480" cellpadding="0" cellspacing="0" style="background:#ffffff; border-radius:12px; overflow:hidden; border:1px solid #e5e7eb;">

          <!-- Blue Accent Bar -->
          <tr>
            <td style="height:4px; background:#2563eb;"></td>
          </tr>

          <!-- Header -->
          <tr>
            <td style="padding:24px; text-align:center; border-bottom:1px solid #e5e7eb;">
              <img
                src="{{LOGO_URL}}"
                alt="Mobiverse Logo"
                style="height:48px; margin-bottom:8px;"
              />
              <div style="font-size:18px; font-weight:600; color:#111827;">
                Mobiverse
              </div>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding:32px; text-align:center;">

              <h2 style="margin:0 0 12px; font-size:22px; color:#111827;">
                {{TITLE}}
              </h2>

              <p style="margin:0 0 24px; font-size:14px; color:#4b5563; line-height:1.6;">
                {{MESSAGE}}
              </p>

              <!-- OTP Box -->
              <table cellpadding="0" cellspacing="0" align="center" style="margin-bottom:20px;">
                <tr>
                  <td style="background:#eff6ff; border:1px solid #bfdbfe; border-radius:8px; padding:14px 26px;">
                    <span style="font-size:28px; font-weight:bold; letter-spacing:6px; color:#2563eb;">
                      {{OTP}}
                    </span>
                  </td>
                </tr>
              </table>

              <p style="margin:0; font-size:12px; color:#6b7280;">
                This code is valid for a limited time.  
                Please do not share it with anyone.
              </p>

            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background:#f9fafb; padding:16px; text-align:center; font-size:12px; color:#9ca3af;">
              If you didn’t request this, you can safely ignore this email.
              <br /><br />
              © {{YEAR}} Mobiverse. All rights reserved.
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

</body>
</html>
